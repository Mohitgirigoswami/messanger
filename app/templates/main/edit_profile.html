{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="m-auto max-w-[600px] grid mx-5 sm:m-auto sm:mt-[30px] grid-cols-1p-5  bg-indigo-200 mt-[30px] rounded-[20px] border-2 border-indigo-400">
        <h2 class="text-center text-[30px] font-bold p-5 max-w-[85vw] ">Edit Profile</h2>
        <form method="post" class="form-wrapper p-5 grid grid-cols-1 gap-5 m-auto text-xs"> 
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group rounded-l-[8px] rounded-[10px] flex flex-row p-0 bg-white">
                <label class="p-4 bg-indigo-600 rounded-r-[15px] text-white shadow-xs mr-2" for="first_name">Change First Name</label>
                <input class="pl-1 bg-transparent outline-0 " type="text" id="first_name" value="{{user.first_name}}" name="first_name" required>
            </div>
            <div class="form-group rounded-l-[8px] rounded-[10px] flex flex-row p-0 bg-white">
                <label class="p-4 bg-indigo-600 rounded-r-[15px] text-white shadow-xs mr-2" for="last_name">Change last Name</label>
                <input class="pl-1 bg-transparent outline-0 " type="text" id="last_name" value="{{user.last_name}}" name="last_name" required>
            </div>
            <div class="form-group rounded-l-[8px] rounded-[10px] flex flex-row p-0 bg-white">
                <label class="p-4 bg-indigo-600 rounded-r-[15px] text-white shadow-xs mr-2" for="username">Change username</label>
                <input class="pl-1 bg-transparent outline-0 " type="text" id="username" value="{{user.username}}" name="username" required>
            </div>
            <div class="form-group rounded-l-[8px] rounded-[10px] flex flex-row p-0 bg-white">
                <label class="p-4 text-white bg-indigo-600 rounded-r-[15px] min-w-[80px] shadow-xs mr-2" for="bio">Bio</label>
                <textarea class="resize-none  outline-0 bg-transparent container pl-1" rows = 1 type="text" placeholder="looks like you have no bio" id="bio" name="bio">{{user.bio}}</textarea>
            </div>
            <!-- <div class="form- rounded-[10px]group flex flex-row  p-2 bg-white">
                <label class="p-4 bg-indigo-600" for="emr-[20px]l">Change email</label>
                <input type="email" id="email" name="email" required>
                <button class="btn">verify</button>
            </div> -->
            <div class="flex flex-row justify-evenly my-5">
            <button type="submit" class="btn bg-indigo-600 w-fit p-2 rounded-xl text-xl text-white hover:bg-indigo-800">save edits</button>
            <a href="{{ url_for('main.change_avtar')}}" class="btn bg-indigo-600 w-fit p-2 rounded-xl text-xl text-white hover:bg-indigo-800">change avtar</a></div>
        </form>
    </div>
    {% if error %}
    <div class="m-auto p-5 max-w-[600px] grid mx-5 sm:m-auto sm:mt-[30px] grid-cols-1p-5  bg-indigo-200 mt-[30px] rounded-[20px] mt-5 border-2 border-indigo-400">
        <span style="color: red; font-weight: bold;">{{ error }}</span>
    </div>
    {% endif %}
{% endblock %}

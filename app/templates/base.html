<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/main.js')}}" defer></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('main.index') }}" class="navbar-brand">Messenger</a>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.search') }}">Search</a>
            {% if session.get('id') %}
            <a href="#" id="notificationLink">
                ðŸ”” 
            </a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div id="notificationPanel" class="notification-panel" style="display: none;">
        <div class="notification-header">
            <span>Notifications</span>
            <button onclick="document.getElementById('notificationPanel').style.display='none';" id="closeNotificationPanel" class="close-btn">Ã—</button>
        </div>
        <div id="notificationList" class="notification-list">
        </div>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
